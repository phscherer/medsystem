<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Minhas Consultas - MedSystem</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/template.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/faces.css" />
</h:head>

<h:body>
	<div class="geral">
		<ui:include src="../WEB-INF/comuns/header.xhtml" />
		<h:form>
			<div class="container-fluid">
	            <h1>Minhas Consultas</h1>
	            <div class="row">
	                <div class="col-lg-6">
	                    <div class="input-group">
	                        <p>
	                            <a href="create.xhtml" data-toggle="modal" data-target="#util-modal"  class="btn btn-primary">
	                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	                            </a>
	                        </p>
	                    </div>
	                </div>
	            </div>
	
				<p:dataTable id="grid-basic" styleClass="table table-condensed table-hover table-striped" value="#{consultaBean.consultas}" 
					var="consulta" paginator="true" rows="9" lazy="true">
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{consulta.id}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Assunto" />
						</f:facet>
						<h:outputText value="#{consulta.titulo}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<h:outputText value="#{consulta.dataConsulta}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Paciente" />
						</f:facet>
						<h:outputText value="#{consulta.paciente.nome}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Doutor" />
						</f:facet>
						<h:outputText value="#{consulta.doutor.nome}" />
					</p:column>
					
					<p:column>
						<p:tooltip />
						<p:commandButton icon="ui-icon-pencil" action="#{consultaBean.update(consulta)}" />
					</p:column>
					
					<p:column>
						<p:tooltip />
						<p:commandButton icon="ui-icon-circle-close" actionListener="#{consultaBean.exclui(consulta)}" />
					</p:column>
				</p:dataTable>
				
				<div class="form-group">
			    	<p:tooltip />
			        <p:commandButton styleClass="btn btn-default" data-dismiss="modal" value="Voltar" action="#{doutorBean.goMainPage}"/>
			        <p:separator />
			    </div>
        	</div>
		</h:form>
		
		<ui:include src="../WEB-INF/comuns/modal.xhtml" />
		<div class="footer">
			<ui:include src="../WEB-INF/comuns/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
