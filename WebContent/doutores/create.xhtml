<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Cadastrar doutor - MedSystem</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/template.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/faces.css" />
</h:head>

<h:body>
	<div class="geral">
		<ui:include src="../WEB-INF/comuns/header.xhtml" />
		<h:form>
			<div class="form-group">
				<h2>
					<span class="glyphicon glyphicon-pencil"></span> Cadastrar doutor
				</h2>
			</div>
			<hr />
			
			<div class="row">
		        <div class="form-group col-xs-6">
		            <label for="titulo">Nome:</label> 
		            <h:inputText styleClass="form-control" id="nomeDoutor" value="#{doutorBean.doutor.nome}" />
		            <p:watermark for="nomeDoutor" value="Nome doutor" id="watermarkNome" />
		        </div>
		        <div class="form-group col-xs-3">
		            <label for="titulo">Faixa idade:</label> 
		            <h:inputText styleClass="form-control" id="faixaIdade" value="#{doutorBean.doutor.faixaIdade}" />
		            <p:watermark for="faixaIdade" value="Faixa idade compatÃ­vel" id="watermarkFaixa" />
		        </div>
		    </div>
		    
		    <div class="form-group">
		    	<p:tooltip />
		        <p:commandButton styleClass="btn btn-success" value="Salvar" icon="ui-icon-circle-plus" actionListener="#{doutorBean.salva}" />
		        <p:commandButton styleClass="btn btn-default" data-dismiss="modal" value="Voltar" actionListener="#{doutorBean.goMainPage}" />
		        <p:separator />
		    </div>
		</h:form>
		
		<ui:include src="../WEB-INF/comuns/modal.xhtml" />
		<div class="footer">
			<ui:include src="../WEB-INF/comuns/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
