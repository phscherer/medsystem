<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nomeUsuario" value="Login:" />
			<p:inputText id="nomeUsuario" value="#{usuarioBean.usuario.nomeUsuario}" />

			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{usuarioBean.usuario.senha}" />

			<p:commandButton value="Enviar" icon="ui-icon-star"
				action="#{usuarioBean.envia}" ajax="false">
			</p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
