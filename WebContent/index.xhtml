<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login - MedSystem</title>
	<link rel="stylesheet" type="text/css" href="resources/css/faces.css" />
</h:head>

<h:body>
	<h:form>
		<h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema."/></h1>
		<p:messages id="messages" />
		<p:panelGrid columns="2" styleClass="form">
			<p:outputLabel for="nomeUsuario" value="Login:" />
			<p:inputText id="nomeUsuario" value="#{usuarioBean.usuario.nomeUsuario}" />

			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{usuarioBean.usuario.senha}" />

			<p:commandButton value="Entrar" icon="ui-icon-star" action="#{usuarioBean.envia}" ajax="false" />
			<p:commandButton value="Cadastrar" icon="ui-icon-star" action="#{usuarioBean.envia}" ajax="false" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
